body{

/* LOGIN */
.login{

  padding:48px;
  border-radius:24px;

}

.field{

}

input{

  margin:12px 0;
  border:none;
  border-radius:14px;
  font-size:1.05rem;
}

.eye{
  position:absolute;
  right:16px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  font-size:1.15rem;
}

button{
  padding:14px 38px;
  border:none;
  border-radius:30px;
  background:#6a5acd;
  color:white;
  cursor:pointer;
  font-size:1.05rem;
}

.error{
  color:#b00020;
  margin-top:12px;
  font-size:0.95rem;
}

/* WELCOME */

  position:fixed;
  inset:0;
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

#welcome h1{

}

.heart-load{
  font-size:3.4rem;
  margin:18px 0;
  animation:pulse 1.3s infinite;
}

@keyframes pulse{

}

/* MAIN */
#main{
  display:none;
  background:rgba(255,255,255,0.35);
  backdrop-filter:blur(12px);
  padding:50px;
  border-radius:32px;
  text-align:center;
  box-shadow:0 30px 70px rgba(0,0,0,.25);
}

#main h1{
  font-size:1.9rem;
}

.countdown{
  display:flex;
  gap:20px;
  flex-wrap:wrap;
  justify-content:center;
  margin-top:26px;
}

.box{
  background:white;
  padding:20px;
  border-radius:20px;
  min-width:105px;
  box-shadow:0 8px 20px rgba(0,0,0,.15);
}

.num{
  font-size:2.4rem;
  font-weight:bold;
  color:#6a5acd;
}

.box div:last-child{
  font-size:1.05rem;
}

.to-go{
  margin-top:20px;
  font-size:1.15rem;
}

/* HEART */
.heart{
  font-size:2.9rem;
  cursor:pointer;
  animation:pulse 1.6s infinite;
}

/* POPUP */
#popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.55);
  display:none;
  align-items:center;
  justify-content:center;
}

.popup-box{
  background:linear-gradient(135deg,#ffe4f0,#ffffff);
  padding:38px;
  border-radius:26px;
  text-align:center;
  box-shadow:0 25px 60px rgba(0,0,0,.3);
}

.popup-box h3{
  font-size:1.4rem;
}

.popup-box button{
  margin-top:18px;
}

/* MUTE */
.mute{
  position:fixed;
  top:18px;
  right:18px;
  width:46px;
  height:46px;
  background:rgba(255,255,255,.85);
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  z-index:10;
}

/* DECORATIONS */
.balloon,.confetti,.glitter{
  position:fixed;
  pointer-events:none;
  z-index:0;
}

.balloon{
  bottom:-120px;
  font-size:2.6rem;
  animation:floatUp 18s linear infinite;
  opacity:0.85;
}

.confetti{
  top:-20px;
  width:7px;
  height:14px;
  animation:fall 15s linear infinite;
  opacity:0.65;
}

.glitter{
  width:5px;
  height:5px;
  border-radius:50%;
  background:rgba(255,255,255,0.6);
  animation:twinkle 6s infinite;
}

@keyframes floatUp{to{transform:translateY(-130vh)}}
@keyframes fall{to{transform:translateY(130vh) rotate(360deg)}}
@keyframes twinkle{50%{opacity:0.25}}
</style>
</head>

<body>

const err=document.getElementById("err");
const typing=document.getElementById("typing");

  return new Date(n.getTime()+(330+n.getTimezoneOffset())*60000);
}
const target=new Date("2026-02-19T00:00:00+05:30");

  d.innerText=Math.floor(diff/86400000);
  h.innerText=Math.floor(diff/3600000)%24;
  m.innerText=Math.floor(diff/60000)%60;
  s.innerText=Math.floor(diff/1000)%60;
},1000);
