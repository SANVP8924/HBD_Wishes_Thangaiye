<style>

body{

  align-items:center;

/* LOGIN */
.login-box{

  padding:40px;
  border-radius:20px;
  box-shadow:0 20px 50px rgba(0,0,0,.2);
  text-align:center;
}
input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border:none;
  border-radius:10px;
}
button{
  padding:12px 30px;
  border:none;
  border-radius:30px;
  background:#6a5acd;
  color:white;
  cursor:pointer;
}
.error{color:red;margin-top:10px}

/* WELCOME */
.welcome{
  position:fixed;
  inset:0;
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}
.heart{
  font-size:3rem;
  animation:pulse 1.2s infinite;
}
@keyframes pulse{

}

/* MAIN */
.main{
  display:none;
  background:rgba(255,255,255,.25);
  backdrop-filter:blur(12px);
  padding:40px;
  border-radius:25px;
  text-align:center;
}
.countdown{
  display:flex;
  gap:15px;
  flex-wrap:wrap;
  justify-content:center;
}
.box{
  background:white;
  padding:18px;
  border-radius:15px;
  min-width:90px;
}
.num{font-size:2rem;color:#6a5acd;font-weight:700}

/* POPUP */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
}
.popup-box{
  background:white;
  padding:30px;
  border-radius:20px;
}

/* MUTE */
.mute{
  position:fixed;
  top:18px;
  right:18px;
  width:44px;
  height:44px;
  background:rgba(255,255,255,.85);
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;

</style>
</head>
